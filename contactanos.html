        <h1>Llena El Siguiente Formulario Para Que Te Llegue Toda La Información:</h1>

            <form action="formulario.php" method="post">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" placeholder="Nombre">
    
              <label for="apellidos">Apellidos</label>
              <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
    
              <label for="correo">Correo</label>
              <input type="email" name="correo" id="correo" placeholder="Correo Electrónico" required>
    
              <label for="telefono">Telefono</label>
              <input type="tel" name="telefono" id="telefono" placeholder="Telefono">
    
              <label for="talento">Talento</label>
              <select id="talento" name="talento" required>
                <option value="0">Actuación</option> 
                <option value="1">Baile</option>
                <option value="2">Canto</option>
                <option value="3">Influencer</option>
              </select>
    
              <label for="estado">Estado</label>
              <input type="text" name="estado" id="estado" placeholder="Estado">
    
              <label for="ciudad">Ciudad</label>
              <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
    
              <br>
              <input type="submit" value="Enviar">
              <input type="reset" value="Borrar">
            </form>
